<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expenses Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Expenses Tracker</h1>
        <form id="expenseForm">
            <!-- Expense form fields -->
            <button type="submit">Add Expense</button>
        </form>

        <table id="expensesTable">
            <!-- Table headers and body -->
        </table>
        
        <!-- Buttons for saving as PDF and Excel -->
        <button id="saveExpensesPdf">Save as PDF</button>
        <button id="saveExpensesExcel">Save as Excel</button>
    </div>
    
    <!-- Include the jsPDF and jsPDF-AutoTable libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.3.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
    <!-- Include your custom script file -->
    <script src="script.js"></script>
</body>
</html>
