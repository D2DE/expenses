<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expenses Tracker</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Expenses Tracker</h1>
        <form id="expenseForm">
            <label for="expenseDate">Date:</label>
            <input type="date" id="expenseDate" name="date" required>
            <label for="expenseItem">Item:</label>
            <input type="text" id="expenseItem" name="item" required>
            <label for="expenseAmount">Amount (â‚¹):</label>
            <input type="number" id="expenseAmount" name="amount" step="0.01" required>
            <button type="submit">Add Expense</button>
        </form>

        <table id="expensesTable">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Item</th>
                    <th>Amount</th>
                </tr>
            </thead>
            <tbody>
                <!-- Expense entries will be added here -->
            </tbody>
        </table>
        <button id="saveExpensesPdf">Save as PDF</button>
        <button id="saveExpensesExcel">Save as Excel</button>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.3.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
</body>
</html>
