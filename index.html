<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day-to-Day Expenses Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f4f4f9;
        }
        h1 {
            color: #333;
        }
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        .container {
            width: 80%;
            margin: auto;
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        form {
            margin-top: 20px;
        }
        label {
            margin-right: 10px;
        }
        input[type="text"], input[type="number"] {
            padding: 10px;
            margin-right: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Day-to-Day Expenses Tracker</h1>
        <form id="expenseForm">
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>

            <label for="item">Item:</label>
            <input type="text" id="item" name="item" required>

            <label for="amount">Amount ($):</label>
            <input type="number" id="amount" name="amount" step="0.01" required>

            <button type="submit">Add Expense</button>
        </form>

        <table id="expensesTable">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Item</th>
                    <th>Amount</th>
                </tr>
            </thead>
            <tbody>
                <!-- Expenses will be added here -->
            </tbody>
        </table>
    </div>

    <script>
        document.getElementById('expenseForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const date = document.getElementById('date').value;
            const item = document.getElementById('item').value;
            const amount = document.getElementById('amount').value;
            const table = document.getElementById('expensesTable').getElementsByTagName('tbody')[0];
            const newRow = table.insertRow(table.rows.length);
            const cell1 = newRow.insertCell(0);
            const cell2 = newRow.insertCell(1);
            const cell3 = newRow.insertCell(2);
            cell1.textContent = date;
            cell2.textContent = item;
            cell3.textContent = `$${parseFloat(amount).toFixed(2)}`;
            document.getElementById('expenseForm').reset();
        });
    </script>
</body>
</html>
